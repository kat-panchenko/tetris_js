<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="tetris.ico">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Tetris</title>
</head>
<body>

<div class="main">
</div>
<label><input type="text" readonly></label>
<div class="controls">
  <h2>Управление</h2>
  <p>Вправо - стрелка вправо</p>
  <p>Влево - стрелка влево</p>
  <p>Ускорение- стрелка вниз</p>
  <p>Поворот - стрелка вверх</p>
</div>
<div class="overlay"></div>
<div class="modal">
  <h2>Chose your level</h2>
  <div class="button easy">Easy</div>
  <div class="button normal">Normal</div>
  <div class="button hard">Hard</div>
</div>
<script type="application/javascript" src="script.js"></script>
</body>
</html>
